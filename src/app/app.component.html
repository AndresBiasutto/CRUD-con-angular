<h1>{{title}}</h1>

<h2>Empleados trabajando</h2>
<ul>
  <li *ngFor="let empleado of ArrayDeEmpleados" (click)="abrirYeditar(empleado)"
    [class.activo]="empleado === empleadoSeleccionado">
    <p>Id: {{empleado.id}}, llamado {{empleado.nombre}}, vive en {{empleado.pais}}</p>
  </li>
</ul>


<h2>Agregar empleado</h2>
<input type="text" [(ngModel)]="empleadoSeleccionado.nombre" placeholder="nombre del empleado">
<input type="text" [(ngModel)]="empleadoSeleccionado.pais" placeholder="pais del empleado">
<button (click)="agregarOeditar()">Agregar</button>
<button *ngIf="empleadoSeleccionado.id !== 0" (click)="borrar(empleadoSeleccionado)">Despedir</button>
